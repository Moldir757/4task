<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sheker Café</h1>
</header>

<section class="hero">

</section>

    <div class="menu-grid">
        <div class="card">
            <img src="img/latte.png" alt="">
            <h4>Latte</h4>
            <p>Creamy and soft</p>
        </div>

        <div class="card">
            <img src="img/cappucino.png" alt="">
            <h4>Cappuccino</h4>
            <p>Warm and foamy</p>
        </div>

        <div class="card">
            <img src="img/americano.png" alt="">
            <h4>Americano</h4>

<footer class="footer">

</footer>
